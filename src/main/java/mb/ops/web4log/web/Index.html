<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<title wicket:id="title">Web4Log</title>
</head>
<body>
<table class="header">
	<tr>
		<th wicket:id="headerLabel" style="width:80px;">Applications</th>
		<td>
			<table>
				<tr wicket:id="appListContainer">
					<td wicket:id="appList">
						<table class="app">
							<tr>
								<td><i style="color: #8aff27" wicket:id="stat"></i></td>
								<td>
									<a wicket:id="appLink">
										<span wicket:id="appLinkLabel"></span>
									</a>
									<span class="selectedApp" wicket:id="selectedApp"></span>
								</td>
								<td><a wicket:id="downloadLogFile" target="_blank"><i class="fa fa-download"></i></a>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
		<td class="titleCell">Web4Log <i class="fa fa-eye"></i></td>
	</tr>
</table>

<div class="serverDate">
	<i class="fa fa-clock-o"></i>
	<span wicket:id="serverDate">2222/22/22 22:22</span>
	<i class="fa fa-clock-o"></i>
</div>

<div class="container" wicket:id="tailPanel"></div>

<script type="text/javascript">
	<![CDATA[
	Wicket.Event.subscribe('/ajax/call/failure', function (jqEvent, attributes, jqXHR, errorThrown, textStatus) {
		alert('Ajax Failure');
	});
	]]>
</script>

</body>
</html>
